<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JP's portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      /* [1] The container */
      .card {
        /*height: 240px; /* [1.1] Set it as per your need */
        overflow: hidden; /* [1.2] Hide the overflowing of child elements */
      }

      /* [2] Transition property for smooth transformation of images */
      .card img {
        transition: transform 0.5s ease;
      }

      /* [3] Finally, transforming the image when container gets hovered */
      .card:hover img {
        transform: scale(1.5);
      }

      .card .card-title {
        text-shadow: rgba(10, 12, 43, 0.5) 0 0 10px;
        transition: transform 0.5s ease;
      }
      .card:hover .card-title {
        text-shadow: rgba(10, 12, 43, 0.7) 0 0 10px;
      }

      .card .card-title.text-dark {
        text-shadow: rgba(211, 213, 243, 0.7) 0 0 5px;
        transition: transform 0.5s ease;
      }
      .card:hover .card-title.text-dark {
        text-shadow: rgba(211, 213, 243, 0.9) 0 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row my-3"></div>

      <div class="row my-3">
        <div class="col">
          <h1>Portfolio</h1>
          <p class="lead">
            This is a small selection of the projects that brought joy to me and
            people it affected.
          </p>
        </div>
      </div>

      <div class="row align-items-center gx-3 gy-3">
        <div class="col-lg-4 col-md-12">
          <div class="card text-bg-dark ratio ratio-16x9">
            <img
              src="img/minecraft-dungeons.png"
              class="card-img"
              alt="Minecraft Dungeons game box art"
            />
            <div class="card-img-overlay">
              <h5 class="card-title">Minecraft Dungeons</h5>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-12">
          <div class="card text-bg-dark ratio ratio-16x9">
            <img
              src="img/mirrors-edge.png"
              class="card-img"
              alt="Splash screen of the video game Mirror's Edge 2008 featuring the main character in profile"
            />
            <div class="card-img-overlay">
              <h5 class="card-title">Mirror's Edge</h5>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-12">
          <div class="card text-bg-dark ratio ratio-16x9">
            <img
              src="img/planet-rescuers.png"
              class="card-img"
              alt="Splash screen of the WWF video game Planet Rescuers"
            />
            <div class="card-img-overlay">
              <h5 class="card-title">Planet Rescuers</h5>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-12">
          <div class="card text-bg-dark ratio ratio-16x9">
            <img
              src="img/turbo-loader.jpeg"
              class="card-img"
              alt="photo of a SNES joycon and some cables"
            />
            <div class="card-img-overlay">
              <h5 class="card-title">Raspberry Pi projects</h5>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-12">
          <div class="card text-bg-dark ratio ratio-16x9">
            <img
              src="img/swedish-game-awards.png"
              class="card-img"
              alt="Logo of the Swedish Game Awards, which is a stylized green cube made of spheres in a molecule structure"
            />
            <div class="card-img-overlay">
              <h5 class="card-title">Swedish Game Awards</h5>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-12">
          <div class="card text-bg-dark ratio ratio-16x9">
            <img
              src="img/spotify-screensaver.png"
              class="card-img"
              alt="Photo from a hackathon of my Spotify Screensaver app"
            />
            <div class="card-img-overlay">
              <h5 class="card-title">Spotify Screensaver</h5>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-12">
          <div class="card text-bg-dark ratio ratio-16x9">
            <img
              src="img/thumbview.gif"
              class="card-img"
              alt="Screenshot of Windows Explorer with some image thumbnails"
            />
            <div class="card-img-overlay">
              <h5 class="card-title text-dark">Thumbview</h5>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-12">
          <div class="card text-bg-dark ratio ratio-16x9">
            <img
              src="img/episerver-cms-ui.png"
              class="card-img"
              alt="Comparison screenshot of Episerver CMS UI before and after UI Art refresh"
            />
            <div class="card-img-overlay">
              <h5 class="card-title text-dark">Episerver CMS UI</h5>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-12">
          <div class="card text-bg-dark ratio ratio-16x9">
            <img
              src="img/bmw-configurator.png"
              class="card-img"
              alt="Photo of a Windows tablet with the BMW Car Configurator app"
            />
            <div class="card-img-overlay">
              <h5 class="card-title text-dark">BMW Configurator</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
